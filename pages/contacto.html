<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Rebus Ingeniería</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Enlaces a fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand site-name" href="#">Rebus Ingeniería</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto nav-menu">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/servicios.html">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../pages/contacto.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/preguntas.html">Preguntas</a></li>
                        <li class="nav-item language-selector">
                            <a class="nav-link" href="#"><img src="../images/lenguaje.svg" alt="Cambiar idioma" class="language-icon"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="page-content py-5">
        <div class="container">
            <h1 class="text-center mb-5">Contactate con nosotros</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="contact-form-section bg-light p-4 rounded">
                        <h2 class="mb-4">Envíanos un mensaje</h2>
                        <form class="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn button px-4 py-2">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Iconos de redes sociales centrados -->
                <div class="col-12 text-center mb-3">
                    <div class="social-media">
                        <a href="#" class="me-2"><img src="../images/ig.svg" alt="Instagram"></a>
                        <a href="#" class="me-2"><img src="../images/whatsapp.svg" alt="WhatsApp"></a>
                        <a href="#"><img src="../images/mail.svg" alt="Email"></a>
                    </div>
                </div>
                
                <!-- Información de contacto -->
                <div class="col-md-4 mb-3">
                    <div class="contact-info text-center">
                        <p class="mb-1">Email: contacto@rebusingenieria.com</p>
                        <p class="mb-1">WhatsApp: +54 9 11 34259152</p>
                        <p class="mb-0">Dirección: Santa Fe, Argentina</p>
                    </div>
                </div>
                
                <!-- Copyright centrado debajo de los iconos -->
                <div class="col-12 text-center">
                    <div class="copyright">
                        <span>&copy; 2025 Lorenzo Píccolo. | All Rights Reserved.</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
